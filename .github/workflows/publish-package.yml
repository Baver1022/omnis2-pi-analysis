name: Publish Python Package to GitHub Packages

on:
  release:
    types: [created]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: OMNIS2  # Checkout OMNIS2 branch where Program/ exists
      
      - name: Debug - Check files
        run: |
          echo "Current directory:"
          pwd
          echo ""
          echo "Files in root:"
          ls -la
          echo ""
          echo "Checking for setup.py and pyproject.toml:"
          test -f setup.py && echo "✅ setup.py exists" || echo "❌ setup.py missing"
          test -f pyproject.toml && echo "✅ pyproject.toml exists" || echo "❌ pyproject.toml missing"
          test -d Program && echo "✅ Program/ exists" || echo "❌ Program/ missing"
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build wheel twine
      
      - name: Build package
        run: python -m build
      
      - name: Publish to GitHub Packages
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Publishing to GitHub Packages..."
          echo "Repository: https://github.com/Baver1022/omnis2-pi-analysis/packages"
          echo "Package name: omnis2-pi-analysis"
          echo ""
          # GitHub Packages for Python uses PyPI-compatible API
          # The correct endpoint for GitHub Packages is the same as PyPI
          # BUT we must configure it to publish to GitHub Packages
          # Format: https://upload.pypi.org/legacy/
          # When using GITHUB_TOKEN, it should route to GitHub Packages
          python -m twine upload \
            --repository-url https://upload.pypi.org/legacy/ \
            --username __token__ \
            --password ${{ secrets.GITHUB_TOKEN }} \
            --verbose \
            dist/*
