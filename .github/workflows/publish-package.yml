name: Publish Python Package to GitHub Packages

on:
  release:
    types: [created]
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: OMNIS2  # Checkout OMNIS2 branch where Program/ exists
      
      - name: Debug - Check files
        run: |
          echo "Current directory:"
          pwd
          echo ""
          echo "Files in root:"
          ls -la
          echo ""
          echo "Checking for setup.py and pyproject.toml:"
          test -f setup.py && echo "✅ setup.py exists" || echo "❌ setup.py missing"
          test -f pyproject.toml && echo "✅ pyproject.toml exists" || echo "❌ pyproject.toml missing"
          test -d Program && echo "✅ Program/ exists" || echo "❌ Program/ missing"
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build wheel twine
      
      - name: Build package
        run: python -m build
      
      - name: Publish to GitHub Packages
        if: ${{ secrets.PACKAGES_TOKEN != '' }}
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PACKAGES_TOKEN }}
        run: |
          echo "Publishing to GitHub Packages..."
          echo "Repository: https://github.com/Baver1022/omnis2-pi-analysis/packages"
          echo "Using PACKAGES_TOKEN: ${{ secrets.PACKAGES_TOKEN != '' && 'YES' || 'NO' }}"
          echo ""
          # GitHub Packages for Python uses PyPI-compatible API
          # Endpoint: https://upload.pypi.org/legacy/
          # Must use Personal Access Token (PAT) with write:packages permission
          # Package will be published as: https://github.com/Baver1022/omnis2-pi-analysis/packages
          python -m twine upload \
            --repository-url https://upload.pypi.org/legacy/ \
            --username __token__ \
            --password ${{ secrets.PACKAGES_TOKEN }} \
            --verbose \
            dist/*
      
      - name: Debug - Check if PACKAGES_TOKEN exists
        if: ${{ secrets.PACKAGES_TOKEN == '' }}
        run: |
          echo "⚠️  PACKAGES_TOKEN is not set!"
          echo "Please add PACKAGES_TOKEN to repository secrets."
          echo "Settings → Secrets and variables → Actions → New repository secret"
