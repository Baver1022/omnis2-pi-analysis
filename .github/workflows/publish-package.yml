name: Publish Python Package to GitHub Packages

on:
  release:
    types: [created]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: OMNIS2  # Checkout OMNIS2 branch where Program/ exists
      
      - name: Debug - Check files
        run: |
          echo "Current directory:"
          pwd
          echo ""
          echo "Files in root:"
          ls -la
          echo ""
          echo "Checking for setup.py and pyproject.toml:"
          test -f setup.py && echo "✅ setup.py exists" || echo "❌ setup.py missing"
          test -f pyproject.toml && echo "✅ pyproject.toml exists" || echo "❌ pyproject.toml missing"
          test -d Program && echo "✅ Program/ exists" || echo "❌ Program/ missing"
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build wheel twine
      
      - name: Build package
        run: python -m build
      
      - name: Upload package artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-package
          path: dist/*
          retention-days: 30
      
      - name: Publish to GitHub Packages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Package built successfully!"
          echo "Files available in artifacts:"
          ls -la dist/
          echo ""
          echo "To publish to GitHub Packages:"
          echo "1. Download files from workflow artifacts"
          echo "2. Use GitHub CLI: gh release upload <tag> dist/*.whl dist/*.tar.gz"
          echo "   OR publish manually through GitHub Packages API"
