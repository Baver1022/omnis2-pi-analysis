name: Create Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          cd Program
          pip install -r requirements.txt
      
      - name: Create source archive
        run: |
          git archive --format=tar.gz --prefix=omnis2-pi-analysis-${{ github.ref_name }}/ -o releases/omnis2-pi-analysis-${{ github.ref_name }}-source.tar.gz HEAD
          git archive --format=zip --prefix=omnis2-pi-analysis-${{ github.ref_name }}/ -o releases/omnis2-pi-analysis-${{ github.ref_name }}-source.zip HEAD
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: release-artifacts
          path: releases/*.tar.gz releases/*.zip

